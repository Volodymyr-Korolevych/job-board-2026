name: TASK004 - About/Contacts from doc + Rules page in header

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  task004:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Apply TASK004 changes
        run: |
          mkdir -p pages layouts

          # -----------------------------
          # layouts/default.vue (header + footer links)
          # -----------------------------
          cat <<'EOF' > layouts/default.vue
          <template>
            <div class="min-h-screen bg-slate-50 text-slate-900">
              <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
                <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between gap-4">
                  <NuxtLink to="/" class="font-semibold tracking-tight text-primary hover:text-accent">
                    JobBoard-2026
                  </NuxtLink>

                  <nav class="flex items-center gap-3 text-sm">
                    <NuxtLink to="/jobs" class="hover:text-accent">Вакансії</NuxtLink>
                    <NuxtLink to="/employer/jobs" class="hover:text-accent">Роботодавцю</NuxtLink>
                    <NuxtLink to="/rules" class="hover:text-accent">Правила використання</NuxtLink>
                  </nav>
                </div>
              </header>

              <main class="mx-auto max-w-6xl px-4 py-6">
                <slot />
              </main>

              <footer class="border-t border-slate-200 bg-white">
                <div class="mx-auto max-w-6xl px-4 py-6 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                  <div class="text-xs text-slate-500">
                    © {{ new Date().getFullYear() }} JobBoard-2026
                  </div>

                  <div class="flex items-center gap-4 text-sm">
                    <NuxtLink to="/about" class="hover:text-accent">Про нас</NuxtLink>
                    <NuxtLink to="/contacts" class="hover:text-accent">Контакти</NuxtLink>
                  </div>
                </div>
              </footer>
            </div>
          </template>
          EOF

          # -----------------------------
          # About pages: /about and /pro-nas
          # -----------------------------
          cat <<'EOF' > pages/about.vue
          <script setup lang="ts">
          definePageMeta({ title: 'Про нас' })
          </script>

          <template>
            <section class="max-w-3xl space-y-6">
              <h1 class="text-xl font-semibold text-primary">Про нас</h1>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 space-y-4">
                <p class="text-sm leading-6">
                  JobBoard-2026 — це сервіс пошуку роботи в Україні. Працедавці України розміщують свої вакансії та знаходять
                  співробітників за допомогою нашого сервісу. Ми робимо все, щоб кожному відвідувачу JobBoard-2026 запам’ятався
                  як зручний, швидкий та ефективний сервіс з працевлаштування.
                </p>

                <h2 class="text-base font-semibold text-primary">Наші цінності</h2>

                <div class="space-y-3">
                  <div>
                    <h3 class="text-sm font-semibold">Допомагати людям</h3>
                    <p class="text-sm leading-6 text-slate-700">
                      Ми допомагаємо знайти роботу та співробітників. Однак бажання допомогти не обмежується лише цим.
                      Ми намагаємося допомогти нашим клієнтам, намагаємося розв’язувати проблеми, з якими зіштовхуються користувачі.
                    </p>
                  </div>

                  <div>
                    <h3 class="text-sm font-semibold">Просто та зрозуміло</h3>
                    <p class="text-sm leading-6 text-slate-700">
                      Все, що ми робимо, має бути максимально простим та зрозумілим. Ми уникаємо умов «якщо».
                      Складні правила паралізують, складні інтерфейси дратують, складні проєкти важко підтримувати.
                    </p>
                  </div>

                  <div>
                    <h3 class="text-sm font-semibold">Чесність в усьому</h3>
                    <p class="text-sm leading-6 text-slate-700">
                      Чесність — обов’язкова умова роботи JobBoard-2026. Ми робимо те, про що можна сміливо розповідати кому завгодно,
                      ми не даємо пустих обіцянок.
                    </p>
                  </div>
                </div>
              </div>
            </section>
          </template>
          EOF

          cat <<'EOF' > pages/pro-nas.vue
          <script setup lang="ts">
          definePageMeta({ path: '/pro-nas', title: 'Про нас' })
          </script>

          <template>
            <NuxtPage />
          </template>
          EOF

          # -----------------------------
          # Contacts pages: /contacts and /kontakty
          # -----------------------------
          cat <<'EOF' > pages/contacts.vue
          <script setup lang="ts">
          definePageMeta({ title: 'Контакти' })
          </script>

          <template>
            <section class="max-w-3xl space-y-6">
              <h1 class="text-xl font-semibold text-primary">Контакти</h1>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 space-y-6">
                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">Телефони</h2>

                  <div class="grid sm:grid-cols-3 gap-3 text-sm">
                    <div class="rounded-xl border border-slate-200 p-3">
                      <div class="text-xs text-slate-500">Vodafone</div>
                      <div class="font-medium">050 361-02-35</div>
                    </div>
                    <div class="rounded-xl border border-slate-200 p-3">
                      <div class="text-xs text-slate-500">Київстар</div>
                      <div class="font-medium">067 630-30-84</div>
                    </div>
                    <div class="rounded-xl border border-slate-200 p-3">
                      <div class="text-xs text-slate-500">Lifecell</div>
                      <div class="font-medium">093 966-15-22</div>
                    </div>
                  </div>
                </div>

                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">Електронна пошта</h2>

                  <div class="grid sm:grid-cols-2 gap-3 text-sm">
                    <div class="rounded-xl border border-slate-200 p-3">
                      <div class="text-xs text-slate-500">Служба підтримки</div>
                      <a class="font-medium hover:text-accent" href="mailto:support@JobBoard.ua">support@JobBoard.ua</a>
                    </div>
                    <div class="rounded-xl border border-slate-200 p-3">
                      <div class="text-xs text-slate-500">Послуги для роботодавців</div>
                      <a class="font-medium hover:text-accent" href="mailto:sales@JobBoard.ua">sales@JobBoard.ua</a>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </template>
          EOF

          cat <<'EOF' > pages/kontakty.vue
          <script setup lang="ts">
          definePageMeta({ path: '/kontakty', title: 'Контакти' })
          </script>

          <template>
            <NuxtPage />
          </template>
          EOF

          # -----------------------------
          # Rules pages: /rules and /pravila-vykorystannia
          # -----------------------------
          cat <<'EOF' > pages/rules.vue
          <script setup lang="ts">
          definePageMeta({ title: 'Правила використання' })
          </script>

          <template>
            <section class="max-w-3xl space-y-6">
              <h1 class="text-xl font-semibold text-primary">Правила використання</h1>

              <div class="bg-white border border-slate-200 rounded-2xl p-5 space-y-4 text-sm leading-6">
                <p>
                  JobBoard-2026 — навчальний сервіс для пошуку роботи та працівників. Використовуючи сайт, ви погоджуєтесь із цими правилами.
                </p>

                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">1. Облікові записи та ролі</h2>
                  <ul class="list-disc pl-5 space-y-1 text-slate-700">
                    <li>Пошукачі створюють профіль і можуть відгукуватися на вакансії та додавати вакансії в обране.</li>
                    <li>Роботодавці створюють профіль компанії та керують власними вакансіями й відгуками.</li>
                    <li>Ви відповідаєте за актуальність даних у профілі та за безпеку доступу до свого акаунта.</li>
                  </ul>
                </div>

                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">2. Розміщення контенту</h2>
                  <ul class="list-disc pl-5 space-y-1 text-slate-700">
                    <li>Заборонено публікувати неправдиві вакансії, спам, шахрайські пропозиції або дискримінаційні тексти.</li>
                    <li>Не публікуйте персональні дані третіх осіб без їхньої згоди.</li>
                    <li>Адміністрація може приховати або видалити контент, що порушує правила або законодавство.</li>
                  </ul>
                </div>

                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">3. Відгуки та комунікація</h2>
                  <ul class="list-disc pl-5 space-y-1 text-slate-700">
                    <li>Відгук на вакансію має бути коректним і відповідати посаді.</li>
                    <li>Будь-яка комунікація між сторонами має відбуватися ввічливо та без тиску.</li>
                  </ul>
                </div>

                <div class="space-y-2">
                  <h2 class="text-base font-semibold text-primary">4. Обмеження відповідальності</h2>
                  <ul class="list-disc pl-5 space-y-1 text-slate-700">
                    <li>JobBoard-2026 не гарантує працевлаштування та не несе відповідальності за рішення сторін.</li>
                    <li>Сайт може тимчасово бути недоступним через технічні роботи або оновлення.</li>
                  </ul>
                </div>

                <div class="rounded-xl bg-slate-50 border border-slate-200 p-4 text-slate-700">
                  Якщо ви помітили підозрілу вакансію або порушення — напишіть у підтримку: <b>support@JobBoard.ua</b>.
                </div>
              </div>
            </section>
          </template>
          EOF

          cat <<'EOF' > pages/pravila-vykorystannia.vue
          <script setup lang="ts">
          definePageMeta({ path: '/pravila-vykorystannia', title: 'Правила використання' })
          </script>

          <template>
            <NuxtPage />
          </template>
          EOF

      - name: Commit and push TASK004
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add layouts/default.vue pages/about.vue pages/pro-nas.vue pages/contacts.vue pages/kontakty.vue pages/rules.vue pages/pravila-vykorystannia.vue
          git commit -m "TASK004: add About/Contacts pages and Rules in header" || echo "No changes to commit"
          git push
