name: TASK010-FIX1 - Profile favorites show company data + shared JobCard

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  task010_fix1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add JobCard component
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p components

          cat > components/JobCard.vue <<'EOF'
          <script setup lang="ts">
          type Job = {
            _id: string
            title?: string
            city?: string
            employmentType?: string
            workFormat?: string
            salaryFrom?: number | string | null
            salaryTo?: number | string | null
            description?: string
            companyName?: string
            companyPhone?: string
          }
          
          defineProps<{
            job: Job
            showDescription?: boolean
          }>()
          
          const showDescription = computed(() => (typeof showDescription === 'boolean' ? showDescription : true))
          </script>
          
          <template>
            <article class="bg-white p-4 rounded-2xl border border-slate-200 hover:border-accent transition flex flex-col gap-2">
              <div class="flex justify-between gap-4 items-start">
                <div class="min-w-0">
                  <NuxtLink :to="`/jobs/${job._id}`" class="text-base font-semibold text-primary hover:text-accent">
                    {{ job.title || 'Без назви' }}
                  </NuxtLink>
          
                  <p class="text-xs text-muted mt-1">
                    {{ job.city || 'Місто не вказано' }}
                    <template v-if="job.employmentType"> · {{ job.employmentType }}</template>
                    <template v-if="job.workFormat"> · {{ job.workFormat }}</template>
                  </p>
          
                  <p v-if="job.companyName || job.companyPhone" class="text-xs text-slate-700 mt-1">
                    <span v-if="job.companyName" class="font-medium">{{ job.companyName }}</span>
                    <span v-if="job.companyName && job.companyPhone"> · </span>
                    <span v-if="job.companyPhone">{{ job.companyPhone }}</span>
                  </p>
                  <p v-else class="text-xs text-muted mt-1">Компанія: не вказано</p>
                </div>
          
                <div class="text-right text-sm text-primary font-medium whitespace-nowrap">
                  <span v-if="job.salaryFrom || job.salaryTo">
                    {{ job.salaryFrom || '—' }}–{{ job.salaryTo || '—' }} ₴
                  </span>
                  <span v-else class="text-muted text-xs">Зарплата не вказана</span>
                </div>
              </div>
          
              <p v-if="showDescription && job.description" class="text-xs text-slate-600">
                {{ job.description }}
              </p>
            </article>
          </template>
          EOF

      - name: Update profile favorites page
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p pages/profile

          cat > pages/profile/favorites.vue <<'EOF'
          <script setup lang="ts">
          import JobCard from '~/components/JobCard.vue'
          
          type Favorite = {
            _id?: string
            seekerId?: string
            jobId: any
          }
          
          type Job = {
            _id: string
            title?: string
            city?: string
            employmentType?: string
            workFormat?: string
            salaryFrom?: number | string | null
            salaryTo?: number | string | null
            description?: string
            companyName?: string
            companyPhone?: string
          }
          
          const { $notify } = useNuxtApp()
          
          const { data: favorites, refresh, pending, error } = await useFetch<Favorite[]>('/api/favorites')
          
          const jobs = ref<Job[]>([])
          
          const getJobId = (fav: Favorite): string => {
            if (!fav?.jobId) return ''
            if (typeof fav.jobId === 'string') return fav.jobId
            if (typeof fav.jobId === 'object' && fav.jobId._id) return String(fav.jobId._id)
            return ''
          }
          
          const loadJobs = async (list: Favorite[] | null | undefined) => {
            if (!Array.isArray(list) || list.length === 0) {
              jobs.value = []
              return
            }
          
            const ids = list.map(getJobId).filter(Boolean)
          
            const loaded = await Promise.all(
              ids.map(async (id) => {
                try {
                  return await $fetch<Job>(`/api/jobs/${id}`)
                } catch {
                  return null
                }
              })
            )
          
            jobs.value = loaded.filter(Boolean) as Job[]
          }
          
          watch(
            () => favorites.value,
            (v) => {
              loadJobs(v)
            },
            { immediate: true }
          )
          
          const removeFromFavorites = async (jobId: string) => {
            try {
              await $fetch('/api/favorites', { method: 'DELETE', body: { jobId } })
              $notify('Видалено з обраного', 'success')
              await refresh()
            } catch (e: any) {
              $notify(e?.data?.statusMessage || 'Не вдалося видалити з обраного', 'error')
            }
          }
          </script>
          
          <template>
            <section class="space-y-6">
              <div>
                <h1 class="text-2xl font-semibold text-primary">Обране</h1>
                <p class="text-sm text-muted mt-1">Ваші збережені вакансії.</p>
              </div>
          
              <div v-if="pending" class="text-sm text-muted">Завантаження...</div>
          
              <div v-else-if="error" class="text-sm text-red-500">
                {{ (error as any)?.data?.statusMessage || 'Помилка завантаження обраного' }}
              </div>
          
              <div v-else class="space-y-3">
                <div v-if="!jobs.length" class="text-sm text-muted">Поки що немає обраних вакансій</div>
          
                <div v-for="job in jobs" :key="job._id" class="space-y-2">
                  <JobCard :job="job" :show-description="true" />
                  <button
                    class="text-xs px-3 py-2 rounded-xl border border-slate-300 hover:border-red-400 hover:text-red-600"
                    @click="removeFromFavorites(job._id)"
                  >
                    Видалити з обраного
                  </button>
                </div>
              </div>
            </section>
          </template>
          EOF

      - name: Commit and push TASK010-FIX1
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add components/JobCard.vue pages/profile/favorites.vue
          git commit -m "TASK010-FIX1: profile favorites show company data via jobs endpoint + JobCard" || echo "No changes"
          git push
